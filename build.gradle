plugins {
    id 'java'
}

group 'cr.una.backend'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.30.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.49'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
}
